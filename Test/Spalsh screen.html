<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M'Yaourt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-image: url('Back.jpeg');height: 10%;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">M'Yaourt</a>
            <br>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Insertion de charge</a>
                </li>
            </ul>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="text-center">Page d'Insertion de charge :</h2>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="valeurCharge" class="form-label">Valeur de la charge</label>
                        <input type="text" class="form-control" id="valeurCharge" placeholder="Entrez la valeur">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Choix :</label>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary btn-lg">Charge non incorporelle</button>
                            <button type="button" class="btn btn-warning btn-lg">Charge incorporelle</button>
                            <button type="button" class="btn btn-dark btn-lg">Charge supplétive</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <img src="yaourt.jpg" class="img-fluid rounded" alt="Image yaourt">
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        © 2024 M'Yaourt
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
