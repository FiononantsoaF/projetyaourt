<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - M'Yaourt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-container d-flex">
                    <!-- Side banner -->
                    <div class="left-panel d-flex flex-column align-items-center justify-content-center text-light">
                        <div class="logo"></div>
                        <h1 class="brand-name">
                            <span class="brand-m">M'</span>
                            <span class="brand-yaourt">Yaourt</span></h1>
                    </div>
                    <!-- Login form -->
                    <div class="right-panel d-flex align-items-center justify-content-center">
                        <form class="p-4">
                            <h3 class="mb-4 text-center">Se connecter</h3>
                            <div class="wave-group">
                              <input required="" type="text" class="input">
                              <span class="bar"></span>
                              <label class="label">
                                <span class="label-char" style="--index: 0">I</span>
                                <span class="label-char" style="--index: 1">d</span>
                                <span class="label-char" style="--index: 2">e</span>
                                <span class="label-char" style="--index: 3">n</span>
                                <span class="label-char" style="--index: 4">t</span>
                                <span class="label-char" style="--index: 5">i</span>
                                <span class="label-char" style="--index: 6">f</span>
                                <span class="label-char" style="--index: 7">i</span>
                                <span class="label-char" style="--index: 8">a</span>
                                <span class="label-char" style="--index: 9">n</span>
                                <span class="label-char" style="--index: 10">t</span>
                              </label>
                            </div>
                            <div class="wave-group">
                                <input required="" type="password" class="input">
                                <span class="bar"></span>
                                <label class="label">
                                  <span class="label-char" style="--index: 0">M</span>
                                  <span class="label-char" style="--index: 1">o</span>
                                  <span class="label-char" style="--index: 2">t</span>
                                  <span class="label-char" style="--index: 3">.</span>
                                  <span class="label-char" style="--index: 4">d</span>
                                  <span class="label-char" style="--index: 5">e</span>
                                  <span class="label-char" style="--index: 6">.</span>
                                  <span class="label-char" style="--index: 7">p</span>
                                  <span class="label-char" style="--index: 8">a</span>
                                  <span class="label-char" style="--index: 9">s</span>
                                  <span class="label-char" style="--index: 10">s</span>
                                  <span class="label-char" style="--index: 10">e</span>
                                </label>
                            </div>
                              
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
